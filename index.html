<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<html lang="en">
<!-- version: 2013032902 -->
<head>
    <title>Schulze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="vendor/js/jquery-1.8.2.min.js"></script>
    
    <link rel="stylesheet" href="vendor/css/bootstrap.cosmo.font.css"></link>
    <link rel="stylesheet" href="vendor/css/bootstrap.cosmo.min.css"></link>
    <link rel="stylesheet" href="css/schulze.css"></link>
    <link rel="stylesheet" href="vendor/css/bootstrap-responsive.min.css"></link>
    <script src="vendor/js/bootstrap.min.js"></script>
    
    <script src="js/schulze.js"></script>
    <script src="js/main.js"></script>
</head>

<body style="padding: 1em; height: 100%">
    <div class="container-fluid" style="height: 100%">
        <div class="row-fluid">
            <div class="offset3 span6">
                <ul class="breadcrumb span12">
                <!--<ul class="breadcrumb span11" style="margin-right: 0;">-->
                    <li><a href="#" data-breadcrumb="Home">Home</a></li>
                </ul>
                <!--<div class="span1 breadcrumb" style="margin-left: 0;">
                    &nbsp;<a href="#" id="reset"><i class="icon-repeat"></i></a>
                </div>-->
            </div>
        </div>
        <div class="content row-fluid">
            <div id="content" class="offset3 span6">
                <div id="home" class="active">
                    <p>Enter a new voting.</p>
                    <button id="start_new_vote" type="submit" class="btn btn-primary">New vote</button>
                </div>
                <div id="new_option" style="display: none; opacity: 0">
                    <form onsubmit="return false;" class="form-inline">
                        <fieldset>
                            <legend>Add a new options</legend>
                            <ol type="A" class="options"></ol>
                            <input id="new_option_title" type="text" class="span4" placeholder="Add a new option..." />
                            <button id="add_new_option" type="submit" class="btn btn-primary">Add</button>
                            <button id="go_to_voting" type="submit" class="btn">Start voting</button>
                        </fieldset>
                    </form>
                </div>
                <div id="new_vote" style="display: none; opacity: 0">
                    <form onsubmit="return false;" class="form-inline">
                        <fieldset>
                            <legend>Add a vote</legend>
                            <label>Options:</label>
                            <ol type="A" class="options"></ol>
                            <label>Result so far:</label>
                            <div id="current_tmp_result"></div>
                            <div class="helper-text">Number of votes: <span id="nb_votes">0</span></div>
                            <input id="new_vote_val" type="text" class="span4" placeholder="A-BC-DEF" />
                            <button id="add_new_vote" type="submit" class="btn btn-primary">Add</button>
                            <button id="undo" class="btn">Undo last vote</button>
                            <button id="go_to_result" type="submit" class="btn">Show result</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3 logheader">
                <p>Log:</p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="log offset3 span6">
                <div id="log_last" style="display: none;">
            </div>
        </div>
    </div>
</body>
</html>
